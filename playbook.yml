---
- name: Install Docker on Linux Mint
  hosts: localhost
  connection: local
  become: yes
  vars:
    arch_mapping:  # Map ansible architecture {{ ansible_architecture }} names to Docker's architecture names
      x86_64: amd64
      aarch64: arm64
    codename_mapping:  # Map Linux Mint code names to Ubuntu code names
      wilma: jammy
  tasks:
    - name: Update the apt package index
      apt:
        update_cache: yes

    - name: Install prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Dockerâ€™s official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present
        
    - name: Print architecture variables
      ansible.builtin.debug:
        msg: "Architecture: {{ arch_mapping[ansible_architecture] | default(ansible_architecture) }}, Codename: {{ codename_mapping[ansible_lsb.codename] | default(ansible_lsb.codename) }}"

    - name: Add Docker repository
      ansible.builtin.apt_repository:
        repo: >-
          deb [arch={{ arch_mapping[ansible_architecture] | default(ansible_architecture) }}] https://download.docker.com/linux/ubuntu { codename_mapping[ansible_lsb.codename] | default(ansible_lsb.codename) }} stable
        filename: docker
        state: present

    - name: Update the apt package index again
      apt:
        update_cache: yes

    - name: Install Docker Engine
      apt:
        name: docker-ce
        state: present

    - name: Ensure Docker service is running
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add current user to the docker group
      user:
        name: "{{ ansible_user }}"
        group: docker
        append: yes
